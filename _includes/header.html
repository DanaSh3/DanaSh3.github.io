<header id="header">

  <nav>
    {% for item in site.data.settings.menu %}
      <a href="{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>

  <h1><span>{{ site.data.settings.title }}</span></h1>
  <span class="kicker-holder">
    <p class="kicker" id="kicker-1">thinker</p>
    <p class="kicker" id="kicker-2">designer</p>
    <p class="kicker" id="kicker-3">visionary</p>
  </span>

</header>
